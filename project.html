<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Railway Management System</h1>
            <p>One Stop place</p>
        </div>
    </header>

    <section id="user-login">
        <form action="/api/signup" method="POST">
        <h2>User Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-status"></div>
    </section>

    <section id="admin-operations">
        <h2>Admin Operations</h2>
        <!-- Add new train form (protected by API key) -->
        <form id="add-train-form">
            <input type="text" id="train-name" placeholder="Train Name" required>
            <input type="text" id="source" placeholder="Source" required>
            <input type="text" id="destination" placeholder="Destination" required>
            <input type="number" id="seat-capacity" placeholder="Seat Capacity" required>
            <button type="submit">Add Train</button>
        </form>
        <div id="admin-status"></div>
    </section>

    <section id="user-operations">
        <h2>User Operations</h2>
        <!-- Check availability and book seats -->
        <form id="availability-form">
            <input type="text" id="source" placeholder="Source" required>
            <input type="text" id="destination" placeholder="Destination" required>
            <button type="submit">Check Availability</button>
        </form>
        <div id="availability-results"></div>

        <!-- Book a seat -->
        <form id="book-seat-form">
            <input type="text" id="train-id" placeholder="Train ID" required>
            <button type="submit">Book Seat</button>
        </form>
        <div id="book-seat-status"></div>

        <!-- Get booking details -->
        <form id="booking-details-form">
            <input type="text" id="booking-id" placeholder="Booking ID" required>
            <button type="submit">Get Booking Details</button>
        </form>
        <div id="booking-details"></div>
    </section>

    <footer>
        <p>&copy; 2023 Railway Management System</p>
    </footer>

    <!-- JavaScript for handling user interactions and API requests -->
    <script src="railway-management.js"></script>
</body>
</html>
